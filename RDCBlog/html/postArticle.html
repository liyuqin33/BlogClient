<!DOCTYPE html>
<html>
<head>
	<title>博文发布</title>
	<meta http-equiv="Content-Type" content="charset=utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width,initial-scale=1" />
	<link rel="shortcut icon" href="../images/blog.ico" type="image/x-icon">
	<link rel="stylesheet" type="text/css" href="../css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="../css/font-awesome-ie7.min.css">
	<link rel="stylesheet" type="text/css" href="../css/base.css"/>
	<link rel="stylesheet" type="text/css" href="../css/postArticle.css"/>
	<link rel="stylesheet" type="text/css" href="../css/Editor.css">
    <script src="../js/jquery-1.11.3.min.js" type="text/javascript"></script>
	<script charset="utf-8" src="../editor/kindeditor.js"></script>
	<script charset="utf-8" src="../editor/lang/zh_CN.js"></script>
	<script charset="utf-8" src="../editor/plugins/image/image.js"></script>
		<style type="text/css">
			.editPage
			{
				margin-top: 10px;
				transform: translate(0px,0px);
				transition: transform 0.25;
				-webkit-transition: transform 0.25s;
			}
		</style>
	<script>
		var editor;
	   $(function() {
	       	var options = {
		        cssPath : '../css/Editor.css',
		        filterMode : true,
		        resizeType: 1,
		         items: [
					        'source', 'undo', 'redo', 'code',
					        'plainpaste', 'wordpaste', 'justifyleft', 'justifycenter', 'justifyright',
					        'justifyfull', 'insertorderedlist', 'insertunorderedlist', 'indent', 'outdent', 'subscript',
					        'superscript', 'clearhtml', 'quickformat',  
					        'formatblock', 'fontname', 'fontsize', 'forecolor', 'hilitecolor', 'bold',
					        'italic', 'underline', 'strikethrough', 'lineheight', 'removeformat',  'image',
					        'flash', 'insertfile', 'table', 'hr', 'emoticons',
					        'link', 'unlink'
						],
		        themeType: "simple",
		        colorTable: [
						        ['#36B6A1', '#778899', '#FF8282', '#F79B6D', '#B289CC', '#4898EB'],
						        ['#7948DB', '#006600', '#99BB00', '#B8D100', '#60D978', '#00D5FF'],
						        ['#337FE5', '#003399', '#4C33E5', '#9933E5', '#CC33E5', '#EE33EE'],
						        ['#FFFFFF', '#CCCCCC', '#999999', '#666666', '#444444', '#000000']
							],
				// 指定上传文件的服务器端程序
				uploadJson: "/RdcBlog/pupload.do",
				// urlType:'domain',
				// 指定浏览远程图片的服务器端程序
				fileManagerJson: "xxx",
				minHeight: "600px",
			}
			editor = KindEditor.create('textarea[name="content"]',options);
		});
	</script>
</head>
<body>
	<!-- 小屏 -->
	<div class="editPage">
		<div id="container">
			<div class ="title">
				<input id="articleTitle" type="text" class="title_txt" placeholder="输入标题" />
			</div>
			<div id="txt_editor">
				<form>
					<textarea name="content" style="width:1010px;overflow:auto;resize:none;" id="articleContent"></textarea>
				</form>
			</div>
		</div>
	</div>
	<script src="../js/postArticle.js" type="text/javascript"></script>
</body>
</html>
